<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
		<title>webpack App</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  </head>
  <body>
		<div class="app">
			<div class="excel">
				<div class="excel__header">
					<input type="text" value="Новая таблица">
					<div>
						<div class="button material-icons">
							delete
						</div>
						<div class="button material-icons">
							exit_to_app
						</div>
					</div>
				</div>
				<div class="excel__toolbar">
					<div class="button material-icons">
						format_align_left
					</div>
					<div class="button material-icons">
						format_align_center
					</div>
					<div class="button material-icons">
						format_align_right
					</div>
					<div class="button material-icons">
						format_bold
					</div>
					<div class="button material-icons">
						format_italic
					</div>
					<div class="button material-icons">
						format_underlined
					</div>
				</div>
				<div class="excel__formula">
					<div class="excel__formula-info">
						fx
					</div>
				</div>
				<div class="excel__table">

					<div class="excel__table-row">
						<div class="excel__table-info">

						</div>
						<div class="excel__table-data">
							<div class="excel__table-column">
								<div class="excel__table-column-symbol">
									A
								</div>
							</div>
							<div class="excel__table-column">
								<div class="excel__table-column-symbol">
									B
								</div>
							</div>
							<div class="excel__table-column">
								<div class="excel__table-column-symbol">
									C
								</div>
							</div>
						</div>
					</div>

					<div class="excel__table-row">
						<div class="excel__table-info">
							<div class="excel__table-column-symbol">
								1
							</div>
						</div>
						<div class="excel__table-data">
							<div class="excel__table-column">
								<div class="excel__table-column-cell" contenteditable = "true">
									A1
								</div>
							</div>
							<div class="excel__table-column">
								<div class="excel__table-column-cell" contenteditable = "true">
									B1
								</div>
							</div>
							<div class="excel__table-column">
								<div class="excel__table-column-cell" contenteditable = "true">
									C1
								</div>
							</div>
						</div>
					</div>

					<div class="excel__table-row">
						<div class="excel__table-info">
							<div class="excel__table-column-symbol">
								2
							</div>
						</div>
						<div class="excel__table-data">

							<div class="excel__table-column">
								<div class="excel__table-column-cell" contenteditable = "true">
									A2
								</div>
							</div>
							<div class="excel__table-column">
								<div class="excel__table-column-cell" contenteditable = "true">
									B2
								</div>
							</div>
							<div class="excel__table-column">
								<div class="excel__table-column-cell" contenteditable = "true">
									C2
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
  </body>
</html>
